<div class="card">
    <img [src]="course?.image" class="card-img-top" alt="Course Image">
    <div class="card-body">
      <h5 class="card-title">{{ course?.name }}</h5>
      <p class="card-text">Category: {{ itemCategory?.name }}</p>
      <p class="card-text">Number of Lessons: {{ course?.countOfLessons }}</p>
      <p class="card-text">Start Time: {{ course?.start }}</p>
      <!-- You can add more details here -->
    </div>
  </div>
