


<form [formGroup]="addUser" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="addUser.controls['name'].errors['required']&& addUser.get('name').touched">Name is required</div>
        <div *ngIf="nameIsExite">Name already exists</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password">
        <div *ngIf="addUser.controls['password'].errors['required']&& addUser.get('password').touched">Name is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addUser.valid">Register</button>

</form>
